        0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p
        dir=\"auto\">Use <code>Flipper#enabled?</code> in your app to check if a feature
        is enabled.</p>\n<div class=\"highlight highlight-source-ruby notranslate
        position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"#
        check if search is enabled\nif Flipper.enabled?(:search, current_user)\n  puts
        'Search away!'\nelse\n  puts 'No search for you!'\nend\"><pre><span class=\"pl-c\">#
        check if search is enabled</span>\n<span class=\"pl-k\">if</span> <span class=\"pl-v\">Flipper</span><span
        class=\"pl-kos\">.</span><span class=\"pl-en\">enabled?</span><span class=\"pl-kos\">(</span><span
        class=\"pl-pds\">:search</span><span class=\"pl-kos\">,</span> <span class=\"pl-en\">current_user</span><span
        class=\"pl-kos\">)</span>\n  <span class=\"pl-en\">puts</span> <span class=\"pl-s\">'Search
        away!'</span>\n<span class=\"pl-k\">else</span>\n  <span class=\"pl-en\">puts</span>
        <span class=\"pl-s\">'No search for you!'</span>\n<span class=\"pl-k\">end</span></pre></div>\n<p
        dir=\"auto\">All features are disabled by default, so you'll need to explicitly
        enable them.</p>\n<div class=\"highlight highlight-source-ruby notranslate
        position-relative overflow-auto\" dir=\"auto\" data-snippet-clipboard-copy-content=\"#
        Enable a feature for everyone\nFlipper.enable :search\n\n# Enable a feature
        for a specific actor\nFlipper.enable_actor :search, current_user\n\n# Enable
        a feature for a group of actors\nFlipper.enable_group :search, :admin\n\n#
        Enable a feature for a percentage of actors\nFlipper.enable_percentage_of_actors
        :search, 2\"><pre><span class=\"pl-c\"># Enable a feature for everyone</span>\n<span
        class=\"pl-v\">Flipper</span><span class=\"pl-kos\">.</span><span class=\"pl-en\">enable</span>
        <span class=\"pl-pds\">:search</span>\n\n<span class=\"pl-c\"># Enable a feature
        for a specific actor</span>\n<span class=\"pl-v\">Flipper</span><span class=\"pl-kos\">.</span><span
        class=\"pl-en\">enable_actor</span> <span class=\"pl-pds\">:search</span><span
        class=\"pl-kos\">,</span> <span class=\"pl-en\">current_user</span>\n\n<span
        class=\"pl-c\"># Enable a feature for a group of actors</span>\n<span class=\"pl-v\">Flipper</span><span
        class=\"pl-kos\">.</span><span class=\"pl-en\">enable_group</span> <span class=\"pl-pds\">:search</span><span
        class=\"pl-kos\">,</span> <span class=\"pl-pds\">:admin</span>\n\n<span class=\"pl-c\">#
        Enable a feature for a percentage of actors</span>\n<span class=\"pl-v\">Flipper</span><span
        class=\"pl-kos\">.</span><span class=\"pl-en\">enable_percentage_of_actors</span>
        <span class=\"pl-pds\">:search</span><span class=\"pl-kos\">,</span> <span
