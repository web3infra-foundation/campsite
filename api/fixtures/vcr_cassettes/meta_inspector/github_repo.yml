        dir=\"auto\">Like Flipper and want more? Check out <a href=\"https://www.flippercloud.io?utm_source=oss&amp;utm_medium=readme&amp;utm_campaign=check_out\"
        rel=\"nofollow\">Flipper Cloud</a>, which comes with:</p>\n<ul dir=\"auto\">\n<li><strong>multiple
        environments</strong>  production, staging, per continent, whatever you need.
        Every environment inherits from production by default and every project comes
        with a <a href=\"https://blog.flippercloud.io/project-overview/\" rel=\"nofollow\">project
        overview page</a> that shows each feature and its status in each environment.</li>\n<li><strong>personal
        environments</strong>  everyone on your team gets a personal environment
        (that inherits from production) which they can modify however they want without
        stepping on anyone else's toes.</li>\n<li><strong>permissions</strong>  grant
        access to everyone in your organization or lockdown each project to particular
        people. You can even limit access to a particular environment (like production)
        to specific people.</li>\n<li><strong>audit history</strong>  every feature
        change and who made it.</li>\n<li><strong>rollbacks</strong>  enable or disable
        a feature accidentally? No problem. You can roll back to any point in the
        audit history with a single click.</li>\n<li><strong>maintenance</strong>
         we'll keep the lights on for you. We also have handy webhooks and background
        polling for keeping your app in sync with Cloud, so <strong>our availability
        won't affect yours</strong>. All your feature flag reads are local to your
        app.</li>\n<li><strong>everything in one place</strong>  no need to bounce
        around from different application UIs or IRB consoles.</li>\n</ul>\n<p dir=\"auto\"><a
        href=\"https://www.flippercloud.io?utm_source=oss&amp;utm_medium=readme&amp;utm_campaign=screenshot\"
        rel=\"nofollow\"><img src=\"/flippercloud/flipper/raw/main/docs/images/flipper_cloud.png\"
        alt=\"Flipper Cloud Screenshot\" style=\"max-width: 100%;\"></a></p>\n<p dir=\"auto\">Cloud
        is super simple to integrate with Rails (<a href=\"https://github.com/fewerandfaster/flipper-rails-demo\">demo
        app</a>), Sinatra or any other framework.</p>\n<p dir=\"auto\">We also have
