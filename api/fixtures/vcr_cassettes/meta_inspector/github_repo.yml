        dir=\\\"auto\\\"\\u003eLike Flipper and want more? Check out \\u003ca href=\\\"https://www.flippercloud.io?utm_source=oss\\u0026amp;utm_medium=readme\\u0026amp;utm_campaign=check_out\\\"
        rel=\\\"nofollow\\\"\\u003eFlipper Cloud\\u003c/a\\u003e, which comes with:\\u003c/p\\u003e\\n\\u003cul
        dir=\\\"auto\\\"\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003emultiple environments\\u003c/strong\\u003e
         production, staging, per continent, whatever you need. Every environment
        inherits from production by default and every project comes with a \\u003ca
        href=\\\"https://blog.flippercloud.io/project-overview/\\\" rel=\\\"nofollow\\\"\\u003eproject
        overview page\\u003c/a\\u003e that shows each feature and its status in each
        environment.\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003epersonal
        environments\\u003c/strong\\u003e  everyone on your team gets a personal
        environment (that inherits from production) which they can modify however
        they want without stepping on anyone else's toes.\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003epermissions\\u003c/strong\\u003e
         grant access to everyone in your organization or lockdown each project to
        particular people. You can even limit access to a particular environment (like
        production) to specific people.\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eaudit
        history\\u003c/strong\\u003e  every feature change and who made it.\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003erollbacks\\u003c/strong\\u003e
         enable or disable a feature accidentally? No problem. You can roll back
        to any point in the audit history with a single click.\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003emaintenance\\u003c/strong\\u003e
         we'll keep the lights on for you. We also have handy webhooks and background
        polling for keeping your app in sync with Cloud, so \\u003cstrong\\u003eour
        availability won't affect yours\\u003c/strong\\u003e. All your feature flag
        reads are local to your app.\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003cstrong\\u003eeverything
        in one place\\u003c/strong\\u003e  no need to bounce around from different
        application UIs or IRB consoles.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp
        dir=\\\"auto\\\"\\u003e\\u003ca href=\\\"https://www.flippercloud.io?utm_source=oss\\u0026amp;utm_medium=readme\\u0026amp;utm_campaign=screenshot\\\"
