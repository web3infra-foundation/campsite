        3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998
        0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<blockquote>\n<p
        dir=\"auto\">Beautiful, performant feature flags for Ruby and Rails.</p>\n</blockquote>\n<p
        dir=\"auto\">Flipper gives you control over who has access to features in
        your app.</p>\n<ul dir=\"auto\">\n<li>Enable or disable features for everyone,
        specific actors, groups of actors, a percentage of actors, or a percentage
        of time.</li>\n<li>Configure your feature flags from the console or a web
        UI.</li>\n<li>Regardless of what data store you are using, Flipper can performantly
        store your feature flags.</li>\n<li>Use <a href=\"#flipper-cloud\">Flipper
        Cloud</a> to cascade features from multiple environments, share settings with
        your team, control permissions, keep an audit history, and rollback.</li>\n</ul>\n<p
        dir=\"auto\">Control your software  don't let it control you.</p>\n<div class=\"markdown-heading\"
        dir=\"auto\"><h2 tabindex=\"-1\" class=\"heading-element\" dir=\"auto\">Installation</h2><a
        id=\"user-content-installation\" class=\"anchor\" aria-label=\"Permalink:
        Installation\" href=\"#installation\"><svg class=\"octicon octicon-link\"
        viewBox=\"0 0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path
        d=\"m7.775 3.275 1.25-1.25a3.5 3.5 0 1 1 4.95 4.95l-2.5 2.5a3.5 3.5 0 0 1-4.95
        0 .751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018 1.998 1.998 0 0 0 2.83
        0l2.5-2.5a2.002 2.002 0 0 0-2.83-2.83l-1.25 1.25a.751.751 0 0 1-1.042-.018.751.751
        0 0 1-.018-1.042Zm-4.69 9.64a1.998 1.998 0 0 0 2.83 0l1.25-1.25a.751.751 0
        0 1 1.042.018.751.751 0 0 1 .018 1.042l-1.25 1.25a3.5 3.5 0 1 1-4.95-4.95l2.5-2.5a3.5
        3.5 0 0 1 4.95 0 .751.751 0 0 1-.018 1.042.751.751 0 0 1-1.042.018 1.998 1.998
        0 0 0-2.83 0l-2.5 2.5a1.998 1.998 0 0 0 0 2.83Z\"></path></svg></a></div>\n<p
        dir=\"auto\">Add this line to your application's Gemfile:</p>\n<div class=\"snippet-clipboard-content
        notranslate position-relative overflow-auto\" data-snippet-clipboard-copy-content=\"gem
        'flipper'\"><pre class=\"notranslate\"><code>gem 'flipper'\n</code></pre></div>\n<p
        dir=\"auto\">You'll also want to pick a storage <a href=\"https://flippercloud.io/docs/adapters\"
        rel=\"nofollow\">adapter</a>, for example:</p>\n<div class=\"snippet-clipboard-content
        notranslate position-relative overflow-auto\" data-snippet-clipboard-copy-content=\"gem
        'flipper-active_record'\"><pre class=\"notranslate\"><code>gem 'flipper-active_record'\n</code></pre></div>\n<p
        dir=\"auto\">And then execute:</p>\n<div class=\"snippet-clipboard-content
        notranslate position-relative overflow-auto\" data-snippet-clipboard-copy-content=\"$
        bundle\"><pre class=\"notranslate\"><code>$ bundle\n</code></pre></div>\n<p
        dir=\"auto\">Or install it yourself with:</p>\n<div class=\"snippet-clipboard-content
        notranslate position-relative overflow-auto\" data-snippet-clipboard-copy-content=\"$
        gem install flipper\"><pre class=\"notranslate\"><code>$ gem install flipper\n</code></pre></div>\n<div
        class=\"markdown-heading\" dir=\"auto\"><h2 tabindex=\"-1\" class=\"heading-element\"
