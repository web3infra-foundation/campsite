        class=\"markdown-heading\" dir=\"auto\"><h1 tabindex=\"-1\" class=\"heading-element\"
        dir=\"auto\">Flipper</h1><a id=\"user-content-flipper\" class=\"anchor\" aria-label=\"Permalink:
        Flipper\" href=\"#flipper\"><svg class=\"octicon octicon-link\" viewBox=\"0
        0 16 16\" version=\"1.1\" width=\"16\" height=\"16\" aria-hidden=\"true\"><path
